<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") { var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value); elems["ts"] = JSON.stringify(new Date().getTime()); document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
    </script>
</head>

<body>

    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000007yvXF"
        method="POST" onsubmit="beforesubmit()">

        <input type=hidden name='captcha_settings' value='{"keyname":"WebToLeadProj","fallback":"true","orgId":"00DgL000007yvXF","ts":""}'>
        <input type=hidden name="oid" value="00DgL000007yvXF">
        <input type=hidden name="retURL" value="https://subhadeepsadhu9.github.io/Webtolead/thanks.html">
        <input type=hidden name="Lead_Date__c" class="outputDate" value="">

        <label for="first_name">First Name</label><input required="true" id="first_name" maxlength="40"
            name="first_name" size="20" type="text" /><br>

        <label for="last_name">Last Name</label><input required="true" id="last_name" maxlength="80" name="last_name"
            size="20" type="text" /><br>

        <label for="email">Email</label><input required="true" id="email" maxlength="80" name="email" size="20"
            type="text" /><br>

        <label>Lead Date</label>
        <input type="date" required="true" class="inputDate">
        <!-- Lead Date:<span class="dateInput dateOnlyInput"><input id="00NgL000015r6bu" name="00NgL000015r6bu" size="12"
                type="text" /></span><br> -->

        <input type="submit" name="submit" class="submit">

    </form>

</body>

</html>
